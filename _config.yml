# Site Info
title: Lectio Humana
tagline: 'Lectio Humana'
description: 'A place for quiet reading and humanistic study.'
# baseurl: "/lanyon"
url: http://fps-vogel.github.io/read
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Felipe Vogel
  contact:
    linkedin:  https://www.linkedin.com/in/vogelfelipe
#    github:    https://github.com/codinfox
    # facebook:  <hide>
#    twitter:   https://twitter.com/Li_Zhihao
#    weibo:     http://weibo.com/41173780
    email:     http://scr.im/felipevogel

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/blog/'
  Index:           
    - '/blog/categories/'
  Tags:
    - '/blog/tags/'
  About:          
    - '/about/'
#  Github Project: 
#    - 'http://codinfox.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

